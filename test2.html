<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery연습</title>
    <link rel="stylesheet" href="CSS/test.css">
</head>
<body>
    <div id="alert-box">Alert박스
    <button onclick="show('none')">닫기</button>
    </div>
   
    <button onclick="show('block')">보이기</button>
    <script>
        function show(disp){
            //document.getElementById('alert-box').style.display=disp;
            $("#alert-box").css("display",disp);
        }
    </script>
    
</body>
</html>
